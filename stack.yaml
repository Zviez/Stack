version: '2'

services:
   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: somewordpress
       MYSQL_DATABASE: hostwordpress
       MYSQL_USER: userwordpress
       MYSQL_PASSWORD: passwordpress

   wordpress:
     depends_on:
       - db
     image: wordpress:latest
     ports:
       - "8000:80"
     restart: always
     environment:
       WORDPRESS_DB_HOST: db:3306
       WORDPRESS_DB_USER: dbuserwordpress
       WORDPRESS_DB_PASSWORD: dbpasswordpress
volumes:
    db_data:
